<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <title>Sum Page</title>
    </head>

    <body>

        <h2>Screen to enter the numbers to sum</h2>

        <form th:object="${sumNumbers}" th:action="@{/math/sum/showResult}" method="post">

            <label>Number 1:</label>
            <input type="text" th:field="*{number1}"/>

            <label>Number 2:</label>
            <input type="text" th:field="*{number2}"/>

            <input type="submit"/>

        </form>

    </body>

</html>
